<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LedgerLoops Demo (press F12 to see the console)</title>
    <meta charset="utf-8" />
    <link rel="ledger" id="ledgerloopsLink" />
    <style>
    </style>
  </head>
  <body>
    <h1>LedgerLoops Monetized Blog demo (blog part)</h1>
    <p>This blog includes the following tag in the html header:</p>
    <code>&lt;link rel="ledger" href="<span id="ledgerloopsLinkCode"></span>" /&gt;</code>
  </body>
  <script>
    const protocol = (window.location.protocol === 'https:' ? 'wss:' : 'ws:')
    const chan = protocol + '//' + window.location.host;
    document.getElementById('ledgerloopsLink').setAttribute('href', chan);
    document.getElementById('ledgerloopsLinkCode').innerText = chan;
  </script>
</html>
